version: "3.9"

services:
  nginx:
    image: nginx:1.21-alpine
    ports:
      - "80:80"
      - "81:81"
    expose:
      - "80"
      - "81"
    volumes:
      - ./Qs01-RepeatingCharacters:/var/www/qs_one
      - ./Qs02-RewardPoints:/var/www/qs_two
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - project_one
      - project_two

  project_one:
    build: ./Qs01-RepeatingCharacters
    working_dir: /var/www/qs_one
    volumes:
      - ./Qs01-RepeatingCharacters:/var/www/qs_one

  project_two:
    build: ./Qs02-RewardPoints
    working_dir: /var/www/qs_two
    volumes:
      - ./Qs02-RewardPoints:/var/www/qs_two
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: mycommerce
    ports:
      - "4000:3306"
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./.docker/mysql/init:/docker-entrypoint-initdb.d
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u admin --password=$$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 10

volumes:
  mysqldata:
